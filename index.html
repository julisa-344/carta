<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;800&display=swap');
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="fondo"></div>
    <section>
      <section class="card">
        <img src="./images/illustration-hero.svg" alt="">
        <div class="card_text">
            <h1>Order Summary</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur nobis aliquam molestiae suscipit aperiam tenetur, sunt dolorum officiis a! Aperiam pariatur a similique in iure quos placeat laborum numquam facere.</p>
            <div class="card_plan">
              <div class="card_plan--anual">
                <img src="./images/icon-music.svg" alt="music">
                <div>
                  <h4>Anual plan</h4>
                  <p>$59.99/year</p>
                </div>
              </div>

              <a href="./">Change</a>
            </div>
            <button class="button_purple">Proceed tu Payment</button>
            <button class="button_white">Cancel Order</button>
        </div>
      </section>
    </section>
  </main>
</body>
</html>
